<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Icon 2.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Página De Login</title>
</head>

<body>
    <main>

        <h1>Faça Seu Login</h1>

        <div class="social-media">

            <a href="#">
                <img src="./assets/images/Google.png" alt="Google">
            </a>

            <a href="#">
                <img src="./assets/images/Facebook.png" alt="Facebook">
            </a>

            <a href="#">
                <img src="./assets/images/Apple.png" alt="Linkedin">
            </a>

        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">

            <label for="email">
                <span>E-mail:</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha:</span>
                <input type="password" id="password" name="password">
            </label>

            <br>

            <div class="criar">
                <a href="./assets/pages/criar.html">Crie uma nova conta</a>
            </div>

            <input type="submit" value="Login" id="button">
        </form>

    </main>

    <section class="images">
        <img src="./assets/images/Mobile 2.png" alt="Mobile">
        <div class="circle"></div>
    </section>

</body>

</html>
