<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Icon 1.png" type="image/x-icon">
    <title>PÃ¡gina De Criar Conta</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <h1>Crie Sua Conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="../images/Google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../images/Facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../images/Apple.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome:</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail:</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha:</span>
                <input type="password" id="password" name="password">
            </label>
            <br>
            <div class="entrar">
                <a href="../../index.html">Entre na sua conta</a>
            </div>

            <input type="submit" value="Criar Conta" id="button">
        </form>
    </main>
    <section class="images">
        <img src="../images/Mobile 1.png" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>

</html>
